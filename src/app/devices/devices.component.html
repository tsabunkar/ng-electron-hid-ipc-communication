<h3>Devices connected :</h3>
<div style="border: 1px solid black" *ngFor="let device of devicesList">
  <p>
    {{ device.manufacturer }}
  </p>
  <p>
    {{ device.product }}
  </p>
  <p>
    {{ device.productId }}
  </p>
</div>
<div style="margin-top: 20px">
  <button (click)="export()">Export To Desktop</button>
</div>
